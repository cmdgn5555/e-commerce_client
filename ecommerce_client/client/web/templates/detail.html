

{% extends 'base.html' %}

{% load static %}

{% block title %}
    {{ category.name }}
{% endblock %}

{% block content %}
<div class="row mt-2">
    <div class="col-4"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">{{ category.name }} Detail</h4>
            </div>
            <div class="card-body">
                <p class="card-text"><strong>Name: </strong>{{ category.name }}</p>
            </div>
            <div class="card-footer">
                <a href="{% url 'categories' %}" class="btn btn-sm btn-success float-end">Back Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
